<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные объявления OLX</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 30px; }
        .container { background: #fff; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h1 { font-size: 1.5em; margin-bottom: 0.5em; }
        .param-list { list-style: none; padding: 0; }
        .param-list li { margin-bottom: 8px; }
        .label { font-weight: bold; color: #333; }
        .value { color: #555; }
        .desc { margin-top: 18px; background: #f0f0f0; padding: 12px; border-radius: 6px; }
        .phone { margin-top: 18px; font-size: 1.1em; color: #006400; }
        .link { margin-top: 18px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <ul class="param-list">
            <li><span class="label">URL:</span> <span class="value"><a href="{{ url }}" target="_blank">Открыть объявление</a></span></li>
            <li><span class="label">Телефон:</span> <span class="value">{{ phone }}</span></li>
        </ul>
        <div class="desc">
            <span class="label">Описание:</span><br>
            {{ description }}
        </div>
    </div>
</body>
</html>
